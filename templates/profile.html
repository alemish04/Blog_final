{% extends 'home.html' %}
{% load static %}

{% block head_title %}{{ user.username }} | Django Blog{% endblock head_title %}

{% block content %}
    <div class="container-fluid mt-auto">
        <div class="row">
            <div class="card col-lg-5 offset-lg-2 mb-lg-3">
                <div class="row">
                    <div class="card-body col-9">

                        <h2 class="card-title my-5">{{ user.username }}</h2>
                        <p>Last login on: {{ user.last_login }}</p>
                        <p class="card-text">{{ user.profile.about_me }}</p>

                        <a href="/"> BACK </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
